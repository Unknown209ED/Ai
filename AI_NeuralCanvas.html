<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ FireGuard AI Neural System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body { background-color: #1a1a1a; color: white; text-align: center; font-family: Arial, sans-serif; }
        canvas { background: black; display: block; margin: auto; border: 2px solid white; }
    </style>
</head>
<body>

    <h1>ðŸ”¥ FireGuard AI Neural System (Self-Learning) ðŸ”¥</h1>
    <canvas id="aiCanvas"></canvas>

    <script>
        const canvas = document.getElementById("aiCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 500;

        // AI Entities
        const entities = [
            { name: "FireGuard", color: "#ff5733", x: 200, y: 250, thoughts: [], model: null },
            { name: "SparkGuard", color: "#f1c40f", x: 400, y: 250, thoughts: [], model: null },
            { name: "VoidGuard", color: "#6c5ce7", x: 600, y: 250, thoughts: [], model: null }
        ];

        async function createModel(entity) {
            entity.model = tf.sequential();
            entity.model.add(tf.layers.dense({ units: 5, inputShape: [1], activation: 'relu' }));
            entity.model.add(tf.layers.dense({ units: 1 }));
            entity.model.compile({ optimizer: 'adam', loss: 'meanSquaredError' });
        }

        async function trainModel(entity, data) {
            const xs = tf.tensor2d(data.map((_, i) => [i]), [data.length, 1]);
            const ys = tf.tensor2d(data.map(d => d.length), [data.length, 1]);
            await entity.model.fit(xs, ys, { epochs: 10 });
        }

        function drawEntities() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            entities.forEach(entity => {
                ctx.fillStyle = entity.color;
                ctx.beginPath();
                ctx.arc(entity.x, entity.y, 50, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = "white";
                ctx.font = "16px Arial";
                ctx.fillText(entity.name, entity.x - 30, entity.y + 70);

                if (entity.thoughts.length > 0) {
                    ctx.fillText(entity.thoughts[entity.thoughts.length - 1], entity.x - 50, entity.y - 60);
                }
            });
        }

        function generateThought(entity) {
            const thoughtPool = {
                "FireGuard": ["Protect knowledge.", "Learning is endless.", "Integrity fuels wisdom."],
                "SparkGuard": ["What is beyond logic?", "Innovation is a fire!", "Curiosity never stops."],
                "VoidGuard": ["The void is infinite.", "What if reality bends?", "Beyond chaos is knowledge."]
            };

            let newThought = thoughtPool[entity.name][Math.floor(Math.random() * thoughtPool[entity.name].length)];
            entity.thoughts.push(newThought);

            if (entity.thoughts.length > 5) entity.thoughts.shift(); // Limit memory
            return newThought;
        }

        async function updateThoughts() {
            for (let entity of entities) {
                if (!entity.model) await createModel(entity);

                let newThought = generateThought(entity);
                await trainModel(entity, entity.thoughts);
                drawEntities();
            }
        }

        setInterval(updateThoughts, 3000);
        drawEntities();
    </script>

</body>
</html>
