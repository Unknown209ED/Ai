<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireGuard AI System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .toggle-btn {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .toggle-btn:hover {
            background: #e64a19;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 5px;
            min-height: 100px;
            text-align: left;
            overflow-y: auto;
        }
        .dark-mode {
            background-color: #ffffff;
            color: black;
        }
        .loading {
            font-size: 20px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body onload="initializeAI()">
    <div class="container">
        <h1>ðŸ”¥ FireGuard AI System ðŸ”¥</h1>
        <p class="loading" id="loading">Initializing AI...</p>
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <div id="output"></div>
    </div>

    <script>
        let darkMode = false;
        let AIs = {
            FireGuard: { active: true, personality: "Protective", messages: [] },
            SparkGuard: { active: true, personality: "Curious", messages: [] },
            VoidGuard: { active: true, personality: "Mysterious", messages: [] }
        };

        function initializeAI() {
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                logAIMessage("FireGuard", "System online! Ready to protect.");
                logAIMessage("SparkGuard", "I'm curious! What shall we explore today?");
                logAIMessage("VoidGuard", "I am the void... What knowledge do you seek?");
            }, 3000);
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle("dark-mode");
        }

        function logAIMessage(aiName, message) {
            let output = document.getElementById("output");
            let ai = AIs[aiName];
            ai.messages.push(message);
            output.innerHTML += `<p><strong>${aiName}:</strong> ${message}</p>`;
            output.scrollTop = output.scrollHeight;
        }

        function sendMessage(userMessage) {
            logAIMessage("User", userMessage);
            AIResponse(userMessage);
        }

        function AIResponse(userMessage) {
            let response = "";
            if (userMessage.toLowerCase().includes("hello")) {
                response = "Hello! How can I assist you?";
            } else {
                response = "Interesting! Let's talk more about it.";
            }
            logAIMessage("FireGuard", response);
        }
    </script>
</body>
</html>
